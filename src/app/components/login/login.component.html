<body>
  <div class="container mt-5">
    <div class="form">
      <div class="front side">
        <div class="loginBtn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Take off to SpaceX
        </div>
      </div>
      <div class="back side">
        <div class="content">
          <h1>Sign in</h1>
          <form (submit)="onSubmit()">
            <div class="form-group mb-4">
              <i class="fal fa-at me-2"></i>
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="name@example.com"
                #userEmail="ngModel"
                [(ngModel)]="email"
                [ngClass]="{
                  'is-invalid': userEmail.errors && userEmail.touched
                }"
                onkeyup="this.value = this.value.toLowerCase();"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                required
              />
              <div
                class="invalid-feedback"
                [hidden]="!userEmail.errors?.['required']"
              >
                E-mail required
              </div>
              <div
                class="invalid-feedback"
                [hidden]="!userEmail.errors?.['pattern']"
              >
                E-mail invalid
              </div>
            </div>
            <div class="form-group mb-4">
              <i class="fal fa-fingerprint me-2"></i>
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                #userPassword="ngModel"
                [(ngModel)]="password"
                [ngClass]="{
                  'is-invalid': userPassword.errors && userPassword.touched
                }"
                minlength="5"
                autocomplete="on"
                required
              />
              <div
                class="invalid-feedback"
                [hidden]="!userPassword.errors?.['required']"
              >
                Password required
              </div>
              <div
                class="invalid-feedback"
                [hidden]="!userPassword.errors?.['minlength']"
              >
                Password invalid
              </div>
            </div>
            <div class="d-grid gap-2 mb-4">
              <input type="submit" value="Login" class="btn btn-sm" />
              <a routerLink="/resetpassword" class="text-end"
                ><small>Forgot your password? </small></a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
