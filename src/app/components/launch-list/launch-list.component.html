<div class="container" scrollTracker>
  <div class="row">
    <div class="text-white col-md-8 my-4">
      <button
        *ngIf="!isSucceed"
        (click)="displaySucceededLaunches()"
        type="button"
        class="btn btn-outline-success me-2"
      >
        Succeed Launches
      </button>
      <button
        *ngIf="isSucceed"
        (click)="displaySucceededLaunches()"
        type="button"
        class="btn btn-success"
      >
        Succeed Launches
      </button>
    </div>
    <div class="text-white col-md-4">
      <app-upcominglaunch-list></app-upcominglaunch-list>
    </div>
    <div class="col-12">
      <div class="input-group input-group-sm my-2">
        <span style="margin-right: -40px" class="input-group-text text-dark"
          ><i class="fa-thin fa-search" style="color: #fb2056"></i
        ></span>
        <input
          style="padding-left: 40px"
          class="form-control"
          type="text"
          placeholder="Search for launch"
          [(ngModel)]="searchTerm"
          (keyup)="resetListToFirstPage()"
        />
        <button
          class="btn bg-transparent"
          (click)="clearInput()"
          style="margin-left: -40px; z-index: 100; color: #000000"
        >
          <i class="fa-thin fa-times"></i>
        </button>
      </div>
      <div class="text-white text-center mt-2">
        <h2 *ngIf="(allLaunches | searchlaunch: searchTerm)?.length == 0">
          No Launch found!
        </h2>
      </div>
      <div *ngIf="loading" class="text-center">
        <h5>
          <i class="fa-thin fa-circle-notch fa-spin" style="color: red"></i>
          Loading more recipes...
        </h5>
      </div>
      <div
        class="row row-cols-1 row-cols-md-3"
        (scrollingFinished)="onScrollingFinished()"
      >
        <div
          *ngFor="
            let launch of allLaunches
              | searchlaunch: searchTerm
              | succeedlaunch: isSucceed
          "
          (scrollingFinished)="onScrollingFinished()"
        >
          <div
            routerLink="/launch-details/{{ launch?.id }}"
            class="card text-white bg-transparent my-2"
            [style.border-color]="launch?.success ? '#1ea97c' : '#ff5757'"
          >
            <img
              src="{{ launch?.links?.patch?.large }}"
              class="card-img-top"
              alt="{{ launch?.name }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ launch?.name }}</h5>
              <h6 class="card-text">
                Rocket <small class="text-muted">{{ launch?.rocket }}</small>
              </h6>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{
                launch?.date_utc | date: "full"
              }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
