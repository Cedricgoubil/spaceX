          <span></span>
          <span></span>

            style="color: #ffffff; text-decoration: none"
            routerLink="/launch-list"

            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <i class="fa-thin fa-rocket-launch"></i> Launches

      </div>

        <div class="crew">
          <span></span>
          <span></span>
          <span></span>
          <span></span>

            style="color: #ffffff; text-decoration: none"
            routerLink="crew-list"
          >

            <span></span>
            <span></span>
